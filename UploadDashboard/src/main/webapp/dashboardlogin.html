<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>SOCAT Dashboard User Identification</title>
</head>

<body style="background-color:#BBDDFF">
<form method="post" action="j_security_check">
  <!--
        IF YOU SEE THIS IN AN ERROR MESSAGE, YOUR SESSION HAS EXPIRED.  
        REFRESH THE PAGE IN YOUR BROWSER TO LOGIN AGAIN.  
  -->
  <table border="0" cellspacing="5">
    <tr>
      <td style="text-align:center;" colspan="2"><b>Please enter your SOCAT Dashboard Username</b></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="j_username" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="j_password" /></td>
    </tr>
    <tr>
      <td style="text-align:center;" colspan="2"><input type="submit" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>

</html>
